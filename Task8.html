<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Student Information</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Атрибуты</th>
            <th>Значения</th>
        </tr>
        <tr>
            <td>Фамилия</td>
            <td id="lastName"></td>
        </tr>
        <tr>
            <td>Имя</td>
            <td id="firstName"></td>
        </tr>
        <tr>
            <td>Отчество</td>
            <td id="middleName"></td>
        </tr>
        <tr>
            <td>Год рождения</td>
            <td id="birthYear"></td>
        </tr>
        <tr>
            <td>Класс</td>
            <td id="studentClass"></td>
        </tr>
        <tr>
            <td>Любимые предметы</td>
            <td id="favoriteSubjects"></td>
        </tr>
        <tr>
            <td>Адрес прописки</td>
            <td id="registrationAddress"></td>
        </tr>
        <tr>
            <td>Адрес проживания</td>
            <td id="residentialAddress"></td>
        </tr>
    </table>

    <script>
        var student = {
            lastName: "Иванов",
            firstName: "Пётр",
            middleName: "Алексеевич",
            birthYear: 2886,
            studentClass: 5,
            favoriteSubjects: ["Математика", "ИЗО", "Технология"],
            registrationAddress: {
                country: "Россия",
                region: "Кемеровская область - Кузбасс",
                city: "Кемерово",
                street: "Весенняя",
                houseNumber: 26,
                apartmentNumber: 10
            },
            residentialAddress: {
                country: "Россия",
                region: "Кемеровская область - Кузбасс",
                city: "Кемерово",
                street: "Васильева",
                houseNumber: 20,
                apartmentNumber: 101
            },
            checkBirthYear: function () {
                var currentYear = new Date().getFullYear();
                return this.birthYear >= currentYear - 200 && this.birthYear <= currentYear;
            }
        };

        document.getElementById("lastName").innerText = student.lastName;
        document.getElementById("firstName").innerText = student.firstName;
        document.getElementById("middleName").innerText = student.middleName;
        document.getElementById("birthYear").innerText = student.checkBirthYear() ? student.birthYear : "Ошибка в годе рождения";
        document.getElementById("studentClass").innerText = student.studentClass;
        document.getElementById("favoriteSubjects").innerText = student.favoriteSubjects.join(", ");
        document.getElementById("registrationAddress").innerText = Object.values(student.registrationAddress).join(", ");
        document.getElementById("residentialAddress").innerText = Object.values(student.residentialAddress).join(", ");
    </script>

</body>

</html>
