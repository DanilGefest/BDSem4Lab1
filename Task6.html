<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
var student = {
    lastName: "Иванов",
    firstName: "Пётр",
    middleName: "Алексеевич",
    birthYear: 2006,
    studentClass: 5,
    favoriteSubjects: ["Математика", "ИЗО", "Технология"],
    registrationAddress: {
        country: "Россия",
        region: "Кемеровская область - Кузбасс",
        city: "Кемерово",
        street: "Весенняя",
        houseNumber: 26,
        apartmentNumber: 10
    },
    residentialAddress: {
        country: "Россия",
        region: "Кемеровская область - Кузбасс",
        city: "Кемерово",
        street: "Васильева",
        houseNumber: 20,
        apartmentNumber: 101
    }
};

document.getElementById("lastName").innerText = student.lastName;
document.getElementById("firstName").innerText = student.firstName;
document.getElementById("middleName").innerText = student.middleName;
document.getElementById("birthYear").innerText = student.birthYear;
document.getElementById("studentClass").innerText = student.studentClass;
document.getElementById("favoriteSubjects").innerText = student.favoriteSubjects.join(", ");
document.getElementById("registrationAddress").innerText = Object.values(student.registrationAddress).join(", ");
document.getElementById("residentialAddress").innerText = Object.values(student.residentialAddress).join(", ");
</script>

</body>
</html>
