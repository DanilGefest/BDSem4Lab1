<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Таблица умножения для числа 5</title>
</head>
<body>
<h1>Таблица умножения для числа 5</h1>

<script>
for (let i = 1; i <= 10; i++) {
    document.write(`5 * ${i} = ${5 * i}<br>`);
}
</script>

</body>
</html>
